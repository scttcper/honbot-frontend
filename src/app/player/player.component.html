<div class="row">
  <div class="col">
    <div class="mb-1">
      <ng2-adsense></ng2-adsense>
    </div>
  </div>
</div>

<div class="row statsbar">
  <div class="col">
    <div class="bg-lighter">
      <div class="row">
        <div class="col-md-6">
          <img class="m-2 float-left" [src]="avatar" alt="Avatar" height="70" width="70">
          <h4 class="mt-2">{{ nickname }}</h4>
          <div class="text-muted">Overview</div>
        </div>
        <div class="col-md-6">
          <div class="float-right mt-1">
            <div class="d-inline-block m-3">
              <h6>{{ (this.lastMatch | timeAgo) || 'Loading...' }}</h6>
              <div class="text-muted">Last Match</div>
            </div>
            <div class="d-inline-block m-3">
              <h6>
                <span class="text-success">{{ wins | number }}</span> -
                <span class="text-danger">{{ losses | number }}</span>
              </h6>
              <div class="text-muted">Record</div>
            </div>
            <div class="d-inline-block m-3">
              <h6>{{ winPercent }}%</h6>
              <div class="text-muted">Win Rate</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col">
    <ul class="nav bg-darker">
      <li class="nav-item">
        <a class="nav-link"
          [routerLink]="['/player', nickname]"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">
          Overview
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/player/', nickname, 'matches']" routerLinkActive="active">Matches</a>
      </li>
    </ul>
  </div>
</div>

<router-outlet></router-outlet>

<div class="row">
  <div class="col">
    <div class="mb-1">
      <ng2-adsense></ng2-adsense>
    </div>
  </div>
</div>
